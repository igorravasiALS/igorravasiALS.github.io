<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>

    <!-- jQuery -->
    <script src="jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" >
    <script src="bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="tableau.extensions.1.latest.min.js"></script>

    <!-- Our extension's code -->
    <script src="autoRefreshDialog.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Auto Data Source Refresh Extension</h4>
      <p>
        This Extension refreshes the selected datasources at the selected interval.
      </p>
      <hr />

      <h5>Apply to these datasources: </h5>
      <div style="margin-left: 14px" id="datasources">
      </div>
      <h5>Refresh interval in minutes:</h5>
	  <div>
	  <label for="interval">Interval period</label>
      <input style="margin-left: 14px" type="number" id="interval" name="quantity" min="1" max="60"/>
	  </div>
	  <hr />
	  <h5>Triggera il cambio valore del parametro: </h5>
      <div style="margin-left: 14px" id="parameters">
      </div>
      <hr />
	  <div>
	  <h5>Opzioni:</h5>
	  <p>
		<input style="margin-left: 14px" type="checkbox" id="startup" name ="startup" checked="true"/>
		<label for="startup">Esegui (anche) un refresh all'apertura</label>
	  </p>
	  <p>
		<input style="margin-left: 14px" type="checkbox" id="authoring" name ="authoring" checked="true"/>
		<label for="authoring">Esegui (anche) in modalit√† authoring</label>
	  </p>
	  </div>
	  <hr />
      <button type="button" id="closeButton">Save Settings</button>
	  <br />
	  <hr />
    </div>
  </body>
</html>
